#映射文件地址
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.entity
#数据库连接参数
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test24?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true
spring.datasource.username=数据库用户名
spring.datasource.password=密码
#打印mybatis日志
logging.level.com.dao=DEBUG
